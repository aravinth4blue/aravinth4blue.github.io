<!DOCTYPE html>
<html ng-app="resume">
<head>
<title>Aravinth's Resume</title>
 <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<style>
.center-content{
  align-items: center;
  display: flex;
  justify-content: center;
  margin: 0 auto;
  height: 100%
}
.active { color: red; font-weight: bold; }
</style>
</head>
<body >
<header>
<div class="navbar navbar-inverse" ng-controller="navbarctrl">
<div class="navbar-inner">
    <div class="container">
        <button class="btn btn-navbar" ng-click="isCollapsed = !isCollapsed"> 
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
        </button> <a class="brand" href="#"></a>
        <div class="nav-collapse" uib-collapse="isCollapsed">
            <ul class="nav">
                <li><a ui-sref="home" ui-sref-active="active"><i class="icon-home icon-white"></i> Home</a>
                </li>
                <li><a ui-sref="about">About me</a>
                </li>
            </ul>
        </div>
        <!-- /.nav-collapse -->
    </div>
</div>
<!-- /navbar-inner -->
</div>
</header>
<div class="center-content" ng-controller="Customers as vm">
    <ul>
      <li ng-repeat="c in vm.customers">{{c.name}}</li>
    </ul>
</div>
<div class="container">

    <div> <ui-view></ui-view></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
