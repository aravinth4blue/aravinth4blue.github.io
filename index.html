<!DOCTYPE html>
<html ng-app="resume">
<head>
<title>Aravinth's Resume</title>
<style>
.center-content{
  align-items: center;
  display: flex;
  justify-content: center;
  margin: 0 auto;
  height: 100%
}
.active { color: red; font-weight: bold; }
</style>
</head>
<body >
<header>
<div class="navbar navbar-inverse">
<div class="navbar-inner">
    <div class="container">
       <div class="nav-collapse" uib-collapse="isCollapsed">
            <ul class="nav">
                <li><a ui-sref="home" ui-sref-active="active"> Home</a>
                </li>
                <li><a ui-sref="about" ui-sref-active="active">About me</a>
                </li>
            </ul>
        </div>
        <!-- /.nav-collapse -->
    </div>
</div>
<!-- /navbar-inner -->
</div>
</header>
<div class="center-content" ng-controller="Customers as vm">
    <ul>
      <li ng-repeat="c in vm.customers">{{c.name}}</li>
    </ul>
</div>
<div class="container">

    <div> <ui-view></ui-view></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="js/angular-ui-router.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
